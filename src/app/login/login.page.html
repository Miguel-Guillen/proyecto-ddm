<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <ion-item>
      <ion-label position="floating">USER</ion-label>
      <ion-input [(ngModel)]=usuario></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]=password></ion-input>
    </ion-item>
    <ion-button (click)="logIn()">Log In</ion-button>
  </div>
</ion-content>
