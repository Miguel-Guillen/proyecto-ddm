<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Delis Comida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="registro">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio"></ion-input>
    </ion-item>
    <ion-button (click)="registro()">Enviar</ion-button>
  </div>
</ion-content>
